<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      html {
        font-size: 16px;
      }
      body {
        background-color: transparent;
      }
      #overlay {
        display: flex;
      }
      .box {
        margin: 0 0.1rem;
      	width: 1rem;
      	height: 1rem;
      	transform: rotate(45deg) skew(15deg,15deg);
      	background: #d3ffff;
      }
    </style>
    <script type="text/javascript" src="https://ngld.github.io/OverlayPlugin/assets/shared/common.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
      let MYCHARACTOR_ID = '';
      $(function() {
      "use strict";
        addOverlayListener('ChangeZone', (zone) => {
          REQUIES_CUT = 0;
          requies_overlay_update();
        });
        addOverlayListener("LogLine", (log) => logline_start(log.line));
        addOverlayListener("ChangePrimaryPlayer",(MyName) =>{
          MYCHARACTOR_ID = MyName.charID.toString(16).toUpperCase();
        });
        startOverlayEvents();
      });
      function logline_start(log){
        if(log[0] === '26'){
          requies_add(log);
        }
        else if(log[0] === '30'){
          requies_remove(log);
        }
      }
      let REQUIES_CUT = 0;
      function requies_add(log){
        // レクイエスカット　558
        if(log[2] === '558'){
          if(log[5] === MYCHARACTOR_ID){

            if(Number(log[9]) > 0){
              REQUIES_CUT = Number(log[9]);
              requies_overlay_update();
            }
          }
        }
      }
      function requies_remove(log){
        if(log[2] === '558'){
          if(log[5] === MYCHARACTOR_ID){
            REQUIES_CUT = 0 ;
            requies_overlay_update();
          }
        }
      }
      function requies_overlay_update(){
        let container = $('#overlay');
        if(REQUIES_CUT === 0){
          container.html('');
        $('#overlay').replaceWith(container);
        }
        else {
          let template = '<div class="box"></div>';
          let data = '';
          for(let i = 0 ; i < REQUIES_CUT ; i++){
            data += template;
          }
          container.html(data);
          $('#overlay').replaceWith(container);
        }
      }
    </script>
</head>
<body>
  <div id='overlay'>
  </div>
</body>
</html>
