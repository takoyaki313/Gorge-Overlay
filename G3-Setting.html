<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>GorgeOverlay Setting</title>
    <link rel="stylesheet" href="https://takoyaki313.github.io/Gorge-Overlay/css/icon.css">
    <link rel="stylesheet" href="https://takoyaki313.github.io/Gorge-Overlay/css/v3/setting.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://takoyaki313.github.io/Gorge-Overlay/js/v3/localstorage.js"></script>
    <script type="text/javascript" src="https://takoyaki313.github.io/Gorge-Overlay/js/v3/settingtool.js"></script>
    <script type="text/javascript">
    //
    </script>
</head>
<body>
  <div id="setting-source" style="display: none">
    <div class='setting-item' id='s-slider'>
      <h3 class="s-title"></h3>
      <p class="s-description"></p>
      <input type='range' min="0" max="100" step="5" class='general-range'></input>
    </div>
    <div class='setting-item' id='s-textbox'>
      <h3 class="s-title"></h3>
      <p class="s-description"></p>
      <input type='text' class='general-textbox inputarea'></input>
    </div>
    <div class='setting-item' id='s-numberbox'>
      <h3 class="s-title"></h3>
      <p class="s-description"></p>
      <input type='number' min ="1" class='general-textbox inputarea'></input>
    </div>
    <div class='setting-item' id='s-pulldown'>
      <h3 class="s-title"></h3>
      <p class="s-description"></p>
      <select required name="lang" class='general-pulldown option_c'>
      </select>
    </div>
    <div class='setting-item' id='s-toggle'>
      <h3 class="s-title"></h3>
      <div class="switch">
        <label class="toggle-label">
          <input type="checkbox" class="toggle"/>
          <span class="toggle-content"></span>
          <span class="toggle-ci"></span>
        </label>
      </div>
      <p class="s-description"></p>

    </div>
  </div>
  <header>
    <h1>GorgeOverlay Setting</h1>
    <hr class='cool-line'>
  </header>

<div class="grid-body">
  <div class="grid-title">
  </div>
  <div class="grid-navi">
    <div class="grid-tab">
      <input id="navi-general" type="radio" name="TAB" class="tab-switch" />
      <label class="tab-label" for="navi-general">general</label>
    </div>
    <div class="grid-tab">
      <input id="navi-PvE-setting" type="radio" name="TAB" class="tab-switch" />
      <label class="tab-label" for="navi-PvE-setting">PvE-setting</label>
    </div>
    <div class="grid-tab">
      <input id="navi-FL-setting" type="radio" name="TAB" class="tab-switch" />
      <label class="tab-label" for="navi-FL-setting">FL-setting</label>
    </div>
    <div class="grid-tab">
      <input id="navi-RW-setting" type="radio" name="TAB" class="tab-switch" />
      <label class="tab-label" for="navi-RW-setting">RW-setting</label>
    </div>
    <div class="grid-tab">
      <input id="navi-CC-setting" type="radio" name="TAB" class="tab-switch" />
      <label class="tab-label" for="navi-CC-setting">CC-setting</label>
    </div>
    <div class="grid-tab">
      <input id="navi-Other" type="radio" name="TAB" class="tab-switch" />
      <label class="tab-label" for="navi-Other">Other</label>
    </div>
    <!--div class="grid-tab">
      <input id="navi-CC-setting" type="radio" name="TAB" class="tab-switch" />
      <label class="tab-label" for="navi-CC-setting">CC-setting</label>
    </div-->
  </div>
  <div class="grid-setting" id='main-setting'>

  </div>
</div>
  <footer>
    <hr class='cool-line'>
    <div class='version-page'>
      <span class='version' onclick="location.reload(true);"id='version'>version unknown</span>
      <a href="https://github.com/takoyaki313/Gorge-Overlay" style="color:#ded7be;" target="_blank" rel="noopener noreferrer">GitHub Page</a>
    </div>
  </footer>
</body>
</html>
