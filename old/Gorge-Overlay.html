<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://takoyaki313.github.io/Gorge-Overlay/css/Gorge.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ngld.github.io/OverlayPlugin/assets/shared/common.min.js"></script>
    <script type="text/javascript" src="https://takoyaki313.github.io/Gorge-Overlay/js/func.js"></script>
    <script type="text/javascript" src="https://takoyaki313.github.io/Gorge-Overlay/js/Gorge.js"></script>
    <script type="text/javascript" src="https://takoyaki313.github.io/Gorge-Overlay/js/GorgeDisp.js"></script>
    <script type="text/javascript" src="https://takoyaki313.github.io/Gorge-Overlay/js/FLDisp.js"></script>
    <script type="text/javascript" src="https://takoyaki313.github.io/Gorge-Overlay/js/PvEDisp.js"></script>
    <script type="text/javascript" src="https://takoyaki313.github.io/Gorge-Overlay/js/ClickReflesh.js"></script>
</head>
<body>
<ol id="source">
    <li>
        <div class="dpsjob">
          <span class="dps"></span>
          <span class="robotdps"></span>
        </div>
        <div class="job-icon"></div>
        <div class="detail">
            <span class="title">
                <span class="name"></span>
                <span class="number">
                  <span class="data3"></span>
                  <span class="data2"></span>
                  <span class="data1"></span>
                </span>
            </span>
            <span class="bar">
            <span class="Robot">
            </span>
        </div>
    </li>
</ol>
<div class="topbtn">
  <button class="sortbtn" id="obj1">Sort</button>
  <button class="setbtn" id="obj2">
    <div class="arrow" id="arrow"></div>
  </button>
</div>
<div class="setting" id='setting'>
  <h3>Setting</h3>
  <div class="text-frame">
    <input type='text' id='act-name' class="textbox" value="None"/>
    <label class="text-textbox" for='act-name'>ACT上の名前：</label>
    <button class="hidden-button-1" id="name-apply"></button>
    <label class="apply" for="name-apply">Apply</label>
  </div>
  <div class="text-frame">
    <button class="hidden-button-3" id="kill-apply"></button>
    <label class="apply" for='kill-apply'>Apply</label>
    <input type='text' id='kill-sound' class="sound_link" value="None">
    <input type='checkbox' id='setting-item-1' class="checkbox" />
    <label class="switch" for='setting-item-1'></label>
    <label class="text" for='setting-item-1'>20キル以降のサウンド</label>
    </input>
  </div>
  <!--
  <div class="item-frame">
    <input type='checkbox' id='setting-item-2' class="checkbox" />
    <label class="switch" for='setting-item-2'></label>
    <label class="text" for='setting-item-2'>PvEモードでのHPS表示（未実装）</label>
  </div>
  -->
  <div class="text-frame">
    <button class="hidden-button-2" id="max-apply"></button>
    <label class="apply" for='max-apply'>Apply</label>
    <input type="number" id="p-max" class="input-number" value="8" required max="30" min="4">
    <label class="text">オーバーレイ最大表示人数</label>
  </div>
  <div class="item-frame">
    <input type='checkbox' id='setting-item-3' class="checkbox" />
    <label class="switch" for='setting-item-3'></label>
    <label class="text" for='setting-item-3'>PTメンバーの優先表示</label>
  </div>
  <div class="item-frame">
    <button class="hidden-button-4" id="reset"></button>
    <label class="reset" for='reset'>Reset</label>
    <label class='version'> Gorge-Overlay 1.1</label>
  </div>
</div>
<ol id="overlay">
    <li>wait...</li>
</ol>
</body>
</html>
